<html>

<head>

</head>

<body>
  <h1 class="success" style="display: none;">Authentication Success</h1>
  <h1 class="fail" style="display: none;">Authentication Failed</h1>
  <button class="get">Get Challenge</button>

  <button class="verify">Verify Signature</button>

  <pre class="challenge"></pre>
  <pre class="signature"></pre>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>

  <script type="text/javascript">
    let challenge = null;
    let signature = null;
    if (web3) {
      console.log("web3");
    } else {
      alert("No web3 detected. Please install metamask");
    }

    $('.get').on('click', function () {
      $('.challenge').empty();
      $.get('http://localhost:3001/auth/' + web3.eth.accounts[0], (res) => {

        console.log("web3.eth.accounts[0]", web3.eth.accounts)
        console.log("input === res . challenge", res)
        challenge = res

        console.log(res)
        $('.challenge').append(web3.eth.accounts[0]);
        res.forEach(line => {

          console.log("show line =<>", line)
          console.log("line.name", line.name)
          console.log("line.value", line.value)
          $('.challenge').append(line.name);
          $('.challenge').append('<br>');
          $('.challenge').append(line.value);
          $('.challenge').append('<br>');
        })


        const from = web3.eth.accounts[0];

        const params = [challenge, from];
        const method = 'eth_signTypedData';

        web3.currentProvider.sendAsync({
          method,
          params,
          from
        }, async (err, result) => {
          signature = result.result;
          if (err) {
            return console.error(err);
          }
          if (result.error) {
            return console.error(result.error);
          }
          $('.signature').text(signature);
        });
      });
    });

    $('.verify').on('click', function () {
      console.log("challenge,", challenge)
      console.log("input === res . signature", signature)
      console.log("input === res . challenge", challenge[1].value)
      $.get('http://localhost:3001/auth/' + challenge[1].value + '/' + signature, (res) => {
        console.log("input === res . verify", res) //address metamask
        if (res === web3.eth.accounts[0]) {
          $('.success').show();
        } else {
          $('.fail').show();
        }
      });
    });


  </script>

</body>

</html>
